<!-- TITLE -->
<mat-card class="mb-40">
    <h1>Region Edit</h1>
</mat-card>

<mat-card>
    <div class="card-title">
        <mat-icon>edit</mat-icon>
        Edit
    </div>

    <form #easyForm="ngForm" class="container-fluid">
        
        
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Nome" [(ngModel)]="item.nome"  name="nome" id="nome" >
        </mat-form-field>
        
        <!-- RELATIONS -->
        <h2 class="mb-20">Relations</h2>
        
        
        
        <mat-form-field class="full-width mt-20">
            <mat-select placeholder="Comuni" class="full-width" #RegCom='ngModel' [(ngModel)]="item.RegCom" name="RegCom" id="RegCom" required>
                 <mat-option *ngFor="let item of listRegCom" value="{{item._id}}">
                   {{item._id}}
                </mat-option>
           </mat-select>
        </mat-form-field>   
        
        
        


        <!-- BUTTON BAR -->
        <div class="mt-40">
            <button mat-raised-button color="primary" class="pull-right mr-5" (click)="save(easyForm.valid, item)">Save</button>
            <button mat-raised-button class="pull-right " (click)="goBack()">Back To List</button>
        </div>
    </form>

</mat-card>
